{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

	<h4 class="mt-4">Welcome. Please login.</h4>

	<form method="POST">
		{% csrf_token %}
		{{ form|crispy }}
		<button class="btn btn-primary mt-2" type="submit">Submit</button>
		<a href="{% url 'password_reset' %}"><small>Forgot password?</small></a>
	</form>

{% endblock content %}
