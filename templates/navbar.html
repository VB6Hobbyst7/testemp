<div class="py-2" style="background: #264b5d">
	<div class="container">
		<div class="row">
			<div class="col-6">
				<h3 class="text-light">Dashboard</h3>
			</div>
			<div class="col-6">
				{% if request.user.is_authenticated %}
				<a class="text-light text-decoration-none float-end" href="{% url 'logout' %}">Logout</a>
				{% else %}
				<a class="text-light text-decoration-none float-end" href="{% url 'login' %}">Login</a>
				{% endif %}
			</div>
		</div>
	</div>
</div>
